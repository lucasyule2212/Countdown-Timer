<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <main id="countBox">
        <header>
            <h1 id="title">

            </h1>
        </header>      
        <div id="cmdLine1">
            <div class="boxName" id="1">D</div>
            <div class="boxName" id="2">H</div>
            <div class="boxName" id="3">M</div>
            <div class="boxName" id="4">S</div>
        </div>
        
        <div id="cmdLine">
            <input id="event" type="text" oninput="getName()" placeholder="Event name">
            <input type="date" id="dateBox" title="Event date">
            <button id="start" onclick="getDate()">start</button>
            <button id="save">save</button>
        </div>

    </main>

    <script src="script.js"></script>
